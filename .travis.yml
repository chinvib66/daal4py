# from https://conda.io/docs/user-guide/tasks/use-conda-with-travis-ci.html
# FIXME: enable dist-mode
env:
  global:
    - secure: ""

matrix:
    include:
        - name: "Linux-Py3"
          os: linux
          env:
            - MINICONDA=Miniconda3-latest-Linux-x86_64.sh
            - PYVER=""
        - name: "OsX-Py3"
          os: osx
          osx_image: xcode8
          env:
            - MATRIX_EVAL="brew install gcc && CC=gcc-7 && CXX=g++-7"
            - MINICONDA=Miniconda3-latest-MacOSX-x86_64.sh
            - MACOSX_DEPLOYMENT_TARGET="10.9"
            - PYVER=""

install:
  - wget https://repo.continuum.io/miniconda/$MINICONDA -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda install -q conda-build
  # Useful for debugging any issues with conda
  - conda info -a
  - gcc -v
  - g++ -v

addons:
  coverity_scan:
    project:
      name: "chinvib66/daal4py"
      description: "A Convenient Python API to the Intel® Data Analytics Acceleration Library (Intel® DAAL)"
    notification_email: chinmayvib@gmail.com
    build_command: "conda build -c conda-forge -c intel $PYVER --output-folder ./build conda-recipe"
    branch_pattern: coverity_scan_ci


script:
  - conda build -c conda-forge -c intel $PYVER --output-folder ./build conda-recipe
